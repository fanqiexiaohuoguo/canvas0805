<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>我的画板</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1345091_tycb148pxcg.js"></script>
</head>
<body>
    <canvas id="canvas" width="800" height="700"></canvas>
    <div id="actions" class="action">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon" id="download">
            <use xlink:href="#icon-download "></use>
        </svg>
    </div>
    <ol id="colors" class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
    </ol> 
    <ol id="sizes" class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
</body>
</html>
