<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟画板</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1345091_xtrwcybh03.js"></script>
</head>
<body>
    <canvas id="canvas" width="800" height="700"></canvas>
    <div id="actions" class="action">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon" id="download">
            <use xlink:href="#icon-download "></use>
        </svg>
    </div>
    <ol id="colors" class="colors">
        <li id="black" class="black active">
            <svg class="icon" id="right">
                <use xlink:href="#icon-right"></use>
            </svg>
        </li>
        <li id="red" class="red">
            <svg class="icon" id="right">
                <use xlink:href="#icon-right"></use>
            </svg>
        </li>
        <li id="green" class="green">
            <svg class="icon" id="right">
                <use xlink:href="#icon-right"></use>
            </svg>
        </li>
        <li id="blue" class="blue">
            <svg class="icon" id="right">
                <use xlink:href="#icon-right"></use>
            </svg>
        </li>
        <li id="yellow" class="yellow">
            <svg class="icon" id="right">
                <use xlink:href="#icon-right"></use>
            </svg>
        </li>
    </ol> 
    <ol id="sizes" class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
</body>
</html>
